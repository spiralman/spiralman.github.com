<!DOCTYPE html>
<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,700,800' rel='stylesheet' type='text/css'>
    <meta charset='utf-8'>
    <title>The Electro-Future: {{ page.title }}</title>
    <link href="/css/electro-future.css" rel="stylesheet"/>
    <link href="/css/pygments.css" rel="stylesheet"/>
    <style>
      body {
        padding-top: 30px;
      }
    </style>

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
      <div class="heading">
	<h1 class="title">The Electro-Future</h1>
	<p class="subtitle">Where is my flying car?</p>
      </div>
      <ul class="navbar">
	<li class="navbar-item"><a {% if page.url == '/index.html' %}class="active"{% endif %} href="/">Blog</a></li>
	<li class="navbar-item"><a {% if page.url == '/projects.html' %}class="active"{% endif %} href="/projects.html">Projects</a></li>
	<li class="navbar-item"><a {% if page.url == '/about.html' %}class="active"{% endif %} href="/about.html">About Me</a></li>
      </ul>
      <div class="main-area">
	<div class="content">
	  {{ content }}
	</div>
	<div class="side-nav">
	  <div class="section">
	    <div class="section-title">Check me out</div>
	    <ul class="nav-list">
	      <li>
		<a href="http://github.com/spiralman">Github</a>
	      </li>
	      <li>
		<a href="http://twitter.com/th_stephens">Twitter</a>
	      </li>
	      <li>
		<a href="http://www.linkedin.com/pub/thomas-stephens/4b/bb/619">LinkedIn</a>
	      </li>
	      <li>
		<a href="/feed.xml">RSS</a>
	      </li>
	    </ul>
	  </div>
	</div>
      </div>
      <footer>
	<p>&copy; Thomas Stephens 2012</p>
	<p>Generated by <a href="http://jekyllrb.com">Jekyll</a>.
	  RSS by <a href="https://github.com/snaptortoise/jekyll-rss-feeds">snaptortoise</a>.
	</p>
      </footer>
    </div>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script>
      $(function() {
        var currentNavLink = $("ul.nav li:contains('{{ page.title }}')")
        if( currentNavLink.length == 0 ) {
          currentNavLink = $("ul.nav li.blog");
        }

        currentNavLink.addClass('active');
      });
    </script>
  </body>
</html>
